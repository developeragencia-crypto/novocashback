<!DOCTYPE html>
<html>
<head>
    <title>Teste - Esqueceu Senha</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Teste Redefinir Senha</h1>
    
    <div id="step1">
        <h2>1. Digite seu email</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Digite seu email para redefinir senha">
        </div>
        <button onclick="nextStep()">Continuar</button>
    </div>
    
    <div id="step2" class="hidden">
        <h2>2. Nova Senha</h2>
        <p>Email: <span id="userEmail"></span></p>
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="Digite sua nova senha">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha">
        </div>
        <button onclick="resetPassword()">Atualizar Senha</button>
        <button onclick="backStep()">Voltar</button>
    </div>
    
    <div id="step3" class="hidden">
        <h2>3. Sucesso</h2>
        <p>Senha alterada com sucesso!</p>
        <button onclick="goToLogin()">Fazer Login</button>
    </div>

    <script>
        function nextStep() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Digite um email válido');
                return;
            }
            
            document.getElementById('userEmail').textContent = email;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
        
        function backStep() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }
        
        async function resetPassword() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                alert('Preencha todos os campos');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('As senhas não coincidem');
                return;
            }
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        newPassword: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao redefinir senha');
            }
        }
        
        function goToLogin() {
            window.location.href = '/auth/login';
        }
    </script>
</body>
</html>
